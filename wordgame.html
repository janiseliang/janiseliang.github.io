<body>
	<script>word=getWord()</script>
  <input type="button" onclick="word=getWord(); reset();" value="restart game"/>

	<form onsubmit="makeGuess(word); return false;">
		<input type="text" id="guess" autocomplete="off" autofocus/>
  	<input type="submit" value="make guess!"/>
		<input type="button" value="give up :(" onclick="surrender(word)"></input>
	</form>
	<div id="history">
		
	</div>
</body>
